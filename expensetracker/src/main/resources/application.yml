server:
  port: 2879
spring:
  application:
    name: ExpenseTracker
  datasource:
    url: jdbc:h2:mem:expensetracker
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true